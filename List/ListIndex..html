<!DOCTYPE html>
<html lang="en">
<head>
  <title>List</title>
  <link rel="stylesheet" href="./ListStyle.css">
</head>
<body>
  <header>
    <h1>CSS Lists</h1>
  </header>
  <main>
    <article>
      <h2>Ordered List</h2>
      <ol reversed>
        <li>Step One</li>
        <li value="19">Step Two</li>    <!--we can give any value we want to a particular listed item s-->
        <li>Step Three</li>
      </ol>
    </article>
      <h2>Unordered List</h2>
      <ul>
        <li>Step One</li>
        <li>Step Two</li>
        <li>Step Three</li>
      </ul>

    <article>

    </article>
  </main>
</body>
</html>
